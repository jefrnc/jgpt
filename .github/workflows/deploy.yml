name: ðŸš€ Deploy Trading Bot to GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  VM_NAME: flask-vm
  PROJECT_ID: gap-detector-49a13
  ZONE: us-central1-a

jobs:
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: ðŸ”§ Setup Google Cloud CLI  
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        
    - name: ðŸ”‘ Setup SSH
      run: |
        echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > /tmp/ssh_key
        echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDTnAkDxn/uapY1M5fPNKmAYbKsaHz+ziGwpNWGeril2 Joseph@flask-vm" > /tmp/ssh_key.pub
        chmod 600 /tmp/ssh_key
        chmod 644 /tmp/ssh_key.pub
        
    - name: ðŸ¥ Health Check - VM Status
      run: |
        gcloud compute instances describe ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --format="value(status)" || echo "VM not found"
          
    - name: ðŸ› ï¸ Initial VM Setup (if needed)
      run: |
        # Check if trading bot directory exists
        SETUP_NEEDED=$(gcloud compute ssh ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --command="[ ! -d '\$HOME/trading-bot' ] && echo 'true' || echo 'false'" \
          --ssh-key-file=/tmp/ssh_key \
          --quiet || echo 'true')
          
        if [ "$SETUP_NEEDED" = "true" ]; then
          echo "ðŸ”§ First time setup - installing dependencies..."
          gcloud compute ssh ${{ env.VM_NAME }} \
            --zone=${{ env.ZONE }} \
            --command="sudo apt update && sudo apt install -y python3 python3-pip python3-venv git curl htop build-essential python3-dev pkg-config" \
            --ssh-key-file=/tmp/ssh_key
        else
          echo "âœ… VM already configured"
        fi
        
    - name: ðŸ“¦ Deploy Application
      run: |
        echo "ðŸš€ Deploying trading bot..."
        
        # Create .env file with secrets
        cat > /tmp/bot.env << ENVEOF
# Alpaca API Credentials  
ALPACA_API_KEY=${{ secrets.ALPACA_API_KEY }}
ALPACA_SECRET_KEY=${{ secrets.ALPACA_SECRET_KEY }}
ALPACA_BASE_URL=https://paper-api.alpaca.markets
ALPACA_DATA_URL=https://data.alpaca.markets

# Trading Parameters
SCANNER_INTERVAL=300
MIN_GAP_PERCENT=5
MAX_FLOAT_MILLIONS=50
MIN_PRICE=0.50
MAX_PRICE=20.00

# Trading Hours (Eastern Time)
PREMARKET_START=04:00
PREMARKET_END=09:30
MARKET_OPEN=09:30
MARKET_CLOSE=16:00
AFTERHOURS_END=20:00

# Scanner Schedule
ENABLE_PREMARKET=true
ENABLE_AFTERHOURS=false
WEEKEND_PAUSE=true

# Telegram Bot
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

# Finnhub API
FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}

# Other APIs (optional)
BENZINGA_API_KEY=
OPENAI_API_KEY=
ANTHROPIC_API_KEY=
ENVEOF
        
        # Create deployment script
        cat > /tmp/deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸ“ Setting up directory..."
        TRADING_DIR="$HOME/trading-bot"
        
        # Clone or update repository
        if [ -d "$TRADING_DIR" ]; then
          echo "ðŸ“¥ Updating existing repository..."
          cd "$TRADING_DIR"
          git fetch origin
          git reset --hard origin/main
        else
          echo "ðŸ“¥ Cloning repository..."
          git clone https://github.com/jefrnc/jgpt.git "$TRADING_DIR"
          cd "$TRADING_DIR"
        fi
        
        # Setup virtual environment
        echo "ðŸ Setting up Python environment..."
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        
        # Create directories
        mkdir -p logs data
        chmod +x deploy/*.sh src/main.py test_*.py
        
        echo "âœ… Application updated successfully"
        EOF
        
        chmod +x /tmp/deploy_script.sh
        
        # Execute deployment first
        gcloud compute ssh ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --command="$(cat /tmp/deploy_script.sh)" \
          --ssh-key-file=/tmp/ssh_key
          
        # Copy .env file to VM after directory is created
        gcloud compute scp /tmp/bot.env ${{ env.VM_NAME }}:~/trading-bot/.env \
          --zone=${{ env.ZONE }} \
          --ssh-key-file=/tmp/ssh_key
          
    - name: ðŸ”§ Setup Systemd Service
      run: |
        echo "ðŸ”§ Configuring systemd service..."
        
        cat > /tmp/service_setup.sh << 'EOF'
        #!/bin/bash
        set -e
        
        TRADING_DIR="$HOME/trading-bot"
        cd "$TRADING_DIR"
        
        # Run service setup
        bash deploy/setup_service.sh
        
        echo "âœ… Systemd service configured"
        EOF
        
        chmod +x /tmp/service_setup.sh
        
        gcloud compute ssh ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --command="$(cat /tmp/service_setup.sh)" \
          --ssh-key-file=/tmp/ssh_key
          
    - name: ðŸš€ Start Trading Bot
      run: |
        echo "ðŸš€ Starting trading bot service..."
        
        cat > /tmp/start_bot.sh << 'EOF'
        #!/bin/bash
        set -e
        
        # Reload systemd and start service
        sudo systemctl daemon-reload
        
        # Stop service if running
        if systemctl is-active --quiet trading-bot; then
          echo "ðŸ”„ Restarting existing service..."
          sudo systemctl restart trading-bot
        else
          echo "â–¶ï¸ Starting new service..."
          sudo systemctl start trading-bot
        fi
        
        # Enable auto-start
        sudo systemctl enable trading-bot
        
        # Wait and check status
        sleep 5
        
        if systemctl is-active --quiet trading-bot; then
          echo "âœ… Trading bot started successfully!"
        else
          echo "âŒ Failed to start trading bot"
          sudo systemctl status trading-bot --no-pager -l
          exit 1
        fi
        EOF
        
        chmod +x /tmp/start_bot.sh
        
        gcloud compute ssh ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --command="$(cat /tmp/start_bot.sh)" \
          --ssh-key-file=/tmp/ssh_key
          
    - name: ðŸ¥ Health Check
      run: |
        echo "ðŸ¥ Running health checks..."
        
        cat > /tmp/health_check.sh << 'EOF'
        #!/bin/bash
        
        TRADING_DIR="$HOME/trading-bot"
        cd "$TRADING_DIR"
        
        echo "ðŸ“Š System Status:"
        sudo systemctl status trading-bot --no-pager -l || true
        
        echo ""
        echo "ðŸ“ Recent Logs:"
        journalctl -u trading-bot -n 5 --no-pager || true
        
        echo ""
        echo "ðŸ” Process Check:"
        ps aux | grep python | grep main.py || echo "No bot process found"
        
        echo ""
        echo "ðŸ’» Resource Usage:"
        free -h
        df -h /
        EOF
        
        gcloud compute ssh ${{ env.VM_NAME }} \
          --zone=${{ env.ZONE }} \
          --command="$(cat /tmp/health_check.sh)" \
          --ssh-key-file=/tmp/ssh_key
          
    - name: ðŸ“± Deployment Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ðŸ¤– Trading bot is now running on GCP VM"
          echo "ðŸ“Š Monitor: gcloud compute ssh ${{ env.VM_NAME }} --zone=${{ env.ZONE }} --command='journalctl -u trading-bot -f'"
        else
          echo "âŒ Deployment failed!"
          echo "ðŸ” Check logs: gcloud compute ssh ${{ env.VM_NAME }} --zone=${{ env.ZONE }} --command='journalctl -u trading-bot -n 20'"
        fi
        
    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        rm -f /tmp/ssh_key /tmp/*.sh